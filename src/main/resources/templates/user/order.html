<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
<h3>Products in Order</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Region</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:utext="${product.getKey().id}"></td>
        <td th:utext="${product.getKey().name}"></td>
        <td th:utext="${product.getKey().region}"></td>
        <td th:utext="${product.getKey().description}"></td>
        <td th:utext="${product.getKey().price}"></td>
        <td th:utext="${product.getKey().category.name}"></td>
        <td th:utext="${product.getValue()}"></td>
        <td th:utext="${product.getValue() * product.getKey().price}"></td>
    </tr>
    </tbody>
</table>

<p>Total Sum is: <span th:utext="${totalSum}">0</span><p>


<form th:action="@{{id}/buy(id=${order.get().id})}" th:object="${order}" method="POST">
    <input type="hidden" th:field="*{id}">
    <table>
        <tbody>
        <tr>
            <td><label></label></td>
            <td th:if="${order.get().status == false}"><input type="submit" value="Buy"/></td>
            <td th:if="${order.get().status == true}">Order is Done</td>
        </tr>

        </tbody>
    </table>

</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
